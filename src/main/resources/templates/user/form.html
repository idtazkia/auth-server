<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
    <head>
        <meta charset="UTF-8" />
        <title>Input User</title>
    </head>
    <body>
        <section layout:fragment="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header d-flex align-items-center">
                                <h3 class="h4">Form User</h3>
                            </div>
                            <div class="card-body">
                                <form class="form-horizontal" th:method="post" th:action="@{/management/user/form}" th:object="${user}">
                                    <input type="hidden" th:field="*{id}">
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">Username</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" th:field="*{username}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">Fullname</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" th:field="*{fullname}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">Email</label>
                                        <div class="col-sm-9">
                                            <input type="email"class="form-control" th:field="*{email}">
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">Select</label>
                                        <div class="col-sm-9 select">
                                            <select name="account" class="form-control" th:field="*{role}" required="true">
                                                <option th:each="x : ${listRole}" th:value="${x.id}" th:text="${x.name}">option 1</option>
                                            </select>
s                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">Password</label>
                                        <div class="col-sm-9">
                                            <input type="password" class="form-control" th:field="*{password}">
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" class="flat" th:field="*{active}" /> Active
                                            </label>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="col-sm-3 form-control-label">Client</label>
                                        <div class="form-group">
                                            <div class="col-sm-9">
                                                <div class="checkbox" th:each="x : ${listClient}">
                                                    <label>
                                                        <input type="checkbox" th:field="*{clients}" th:value="${x.id}" />
                                                        <span th:text="${x.appName}"></span>
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">       
                                        <div class="col-sm-9 offset-sm-3">
                                            <input type="submit" value="Submit" class="btn btn-primary">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
