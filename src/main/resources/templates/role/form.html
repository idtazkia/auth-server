<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      th:with="activeTab='role'"
      layout:decorate="~{layout}">
    <head>
        <title>Aplikasi Pegadaian</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <section layout:fragment="content">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-close">
                                <div class="dropdown">
                                    <button type="button" id="closeCard2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" class="dropdown-toggle"><i class="fa fa-ellipsis-v"></i></button>
                                    <div aria-labelledby="closeCard2" class="dropdown-menu dropdown-menu-right has-shadow"><a href="#" class="dropdown-item remove"> <i class="fa fa-times"></i>Close</a><a href="#" class="dropdown-item edit"> <i class="fa fa-gear"></i>Edit</a></div>
                                </div>
                            </div>
                            <div class="card-header d-flex align-items-center">
                                <h3 class="h4">Form User</h3>
                            </div>
                            <div class="card-body">
                                <form class="form-horizontal" th:object="${role}" th:action="@{/management/role/form}" method="post">
                                    <div class="form-group row">
                                        <input type="hidden" th:field="*{id}" />
                                        <label class="col-sm-3 form-control-label">Name</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" th:field="*{name}" />
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">Description</label>
                                        <div class="col-sm-9">
                                            <input type="text" class="form-control" th:field="*{description}"/>
                                        </div>
                                    </div>
                                    <div class="form-group row">
                                        <label class="col-sm-3 form-control-label">Permissions</label>
                                        <div class="col-sm-9">
                                            <div th:each="x : ${listPermission}">
                                                <input type="checkbox" th:field="*{permissions}" th:value="${x.id}" />
                                                <label th:text="${x.permissionValue}">Option List</label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group row">       
                                        <div class="col-sm-9 offset-sm-3">
                                            <button type="submit" class="btn btn-success"><i class="fa fa-save"></i> Submit</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
