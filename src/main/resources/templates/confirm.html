<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
    <head>
        <title>Reset Password</title>
        <meta charset="UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="description" content=""/>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
        <meta name="robots" content="all,follow"/>
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
        <!-- Font Awesome CSS-->
        <link rel="stylesheet" th:href="@{/css/font-awesome.min.css}">
        <!-- Fontastic Custom icon font-->
        <link rel="stylesheet" th:href="@{/css/fontastic.css}">
        <!-- Google fonts - Poppins -->
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
        <!-- theme stylesheet-->
        <link rel="stylesheet" th:href="@{/css/style.default.css}" id="theme-stylesheet">
        <!-- Custom stylesheet - for your changes-->
        <link rel="stylesheet" th:href="@{/css/custom.css}">
        <!-- Favicon-->
        <link rel="shortcut icon" th:href="@{/img/favicon.ico}">
        <style>
        .login-page::before {
        content: '';
        width: 100%;
        height: 100%;
        display: block;
        z-index: -1;
        background: url(../img/bg.jpg);
        background-size: cover;
        -webkit-filter: blur(10px);
        filter: blur(10px);
        z-index: 1;
        position: absolute;
        top: 0;
        right: 0;
        }
        </style>
    </head>
    <body>
        <div class="page login-page">
            <div class="container d-flex align-items-center">
                <div class="form-holder has-shadow">
                    <div class="row">
                        <!-- Logo & Information Panel-->
                        <div class="col-lg-6">
                            <div class="info d-flex align-items-center">
                                <div class="content">
                                    <div class="logo">
                                        <h1>Penggadaian</h1>
                                    </div>
                                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
                                </div>
                            </div>
                        </div>
                        <!-- Form Panel    -->
                        <div class="col-lg-6 bg-white">
                            <div class="form d-flex align-items-center">
                                <div class="content">
                                    <form id="login-form" method="post" th:action="@{/confirm}" th:object="${confirm}">
                                        <div class="content">
                                            <div class="logo" align="center">
                                                <h1>Create New Password</h1><br>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <input id="password" type="password" name="user" required="" class="input-material">
                                            <label for="password" class="label-material">Enter Your New Password</label>
                                        </div>
                                        <div class="form-group">
                                            <input id="confirm_passwod" type="password" name="user" required="" class="input-material">
                                            <label for="confirm_passwod" class="label-material">Re-Type Password</label>
                                        </div>
                                        <input type="hidden" id="code" name="code" th:value="${code}">
                                        <input type="submit" class="btn btn-primary" VALUE="Reset"><br>
                                        <!-- This should be submit button but I replaced it with <a> for demo purposes-->
                                    </form>
                                    <br>
                                    <small>Back To Login? </small><a th:href="@{/login}" class="signup">Login</a>

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="copyrights text-center">
                <p>Design by <a href="https://bootstrapious.com/admin-templates" class="external">Bootstrapious</a>
                    <!-- Please do not remove the backlink to us unless you support further theme's development at https://bootstrapious.com/donate. It is part of the license conditions. Thank you for understanding :)-->
                </p>
            </div>
        </div>
        <!-- JavaScript files-->
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/popper.min.js}"></script>
        <script th:src="@{/js/bootstrap.min.js}"></script>
        <script th:src="@{/js/jquery.cookie.js}"></script>
        <script th:src="@{/js/Chart.min.js}"></script>
        <script th:src="@{/js/jquery.validate.min.js}"></script>
        <!-- Main File-->
        <script th:src="@{/js/front.js}"></script>
    </body>
</html>
